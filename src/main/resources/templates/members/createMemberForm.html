<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
      .fieldError {
          border-color: #bd2130;
}
</style>
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <!--th:object를 통해 멤버폼을 전달받는다-->
  <form role="form" action="/members/new" th:object="${memberForm}" method="post">
    <div class="form-group">
      <label th:for="name">이름</label>
      <!--*{}은 오브젝트를 참고하는 것, 즉 네임은 멤버폼을 참고하는것이다.-->
      <!--th:field가 id와 name을 맞춰준다. 원하지 않는다면 id="city" name = "city" -->
      <!--텍스트를 입력할 수 있도록한다-->
      <input type="text" th:field="*{name}" class="form-control"
             placeholder="이름을 입력해주세요."
             th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
      <!--에러가 있으면 네임과 관련된 에러를 출력하라는 뜻, fieldError 은 오류가 생겼을때 빨간박스로 보이도록해준다-->
      <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>
    </div>

    <div class="form-group">
      <label th:for="userid">아이디</label>
      <input type="text" th:field="*{userid}" class="form-control"
             placeholder="아이디를 입력하세요"
             th:class="${#fields.hasErrors('userid')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('userid')}" th:errors="*{userid}">Incorrect date</p>
    </div>
    <div class="form-group">
      <label th:for="password">패스워드</label>
      <input type="password" th:field="*{password}" class="form-control"
             placeholder="패스워드를 입력하세요"
             th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect date</p>
    </div>
    <div class="form-group">
      <label th:for="email">이메일</label>
      <input type="text" th:field="*{email}" class="form-control"
             placeholder="이메일을 입력하세요"
             th:class="${#fields.hasErrors('email')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect date</p>
    </div>
    <div class="form-group">
      <label th:for="nickname">닉네임</label>
      <input type="text" th:field="*{nickname}" class="form-control"
             placeholder="닉네임을 입력하세요"
             th:class="${#fields.hasErrors('nickname')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">Incorrect date</p>
    </div>
    <div class="form-group">
      <label th:for="city">도시</label>
      <input type="text" th:field="*{city}" class="form-control"
             placeholder="도시를 입력하세요"> </div>
    <div class="form-group">
      <label th:for="street">거리</label>
      <input type="text" th:field="*{street}" class="form-control" placeholder="거리를 입력하세요">
    </div>
    <div class="form-group">
      <label th:for="zipcode">우편번호</label>
      <input type="text" th:field="*{zipcode}" class="form-control"
             placeholder="우편번호를 입력하세요"> </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <!--서브밋을 하면 메서드 포스트로 간다-->
  </form>
  <br/>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
